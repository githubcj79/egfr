<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}CRF{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <main>
        {% block navigator %}

            <div class="jumbotron text-center">
                <h1>EGFR Entry</h1>
                <p>Resize this responsive page to see the effect!</p> 
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                    </div>
                    <div class="col-sm-4">
                        {% if user.is_authenticated %}
                            Hi {{ user.username }}!
                            <p></p>
                            <a href="{% url 'crf_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                            <a href="{% url 'logout' %}">logout</a>
                        {% else %}
                            <p>You are not logged in</p>
                            <a href="{% url 'login' %}">login</a>
                        {% endif %}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-4">
                        {% block egfr %}
                        {% endblock %}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        {% block subject %}
                        {% endblock %}
                    </div>
                    <div class="col-sm-8">
                    </div>
                </div>
                </div>
            </div>

        {% endblock %}
    </main>
</body>
</html>
